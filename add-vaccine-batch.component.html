<div class="container mt-4">
  <h2 class="mb-4">Add New Vaccine Batch</h2>

  <form [formGroup]="vaccineForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="row g-3">

      <div class="col-md-6">
        <label for="vaccineName" class="form-label">Vaccine Name</label>
        <input type="text" id="vaccineName" class="form-control" formControlName="vaccineName" placeholder="Enter vaccine name" />
        <div *ngIf="vaccineForm.get('vaccineName')?.touched && vaccineForm.get('vaccineName')?.invalid" class="text-danger small">
          Vaccine Name is required.
        </div>
      </div>

      <div class="col-md-6">
        <label for="batchNumber" class="form-label">Batch Number</label>
        <input type="text" id="batchNumber" class="form-control" formControlName="batchNumber" placeholder="Enter batch number" />
        <div *ngIf="vaccineForm.get('batchNumber')?.touched && vaccineForm.get('batchNumber')?.invalid" class="text-danger small">
          Batch Number is required.
        </div>
      </div>

      <div class="col-md-6">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" id="quantity" class="form-control" formControlName="quantity" min="1" placeholder="Enter quantity" />
        <div *ngIf="vaccineForm.get('quantity')?.touched && vaccineForm.get('quantity')?.invalid" class="text-danger small">
          Quantity is required and must be at least 1.
        </div>
      </div>

      <div class="col-md-6">
        <label for="expirationDate" class="form-label">Expiration Date</label>
        <input type="date" id="expirationDate" class="form-control" formControlName="expirationDate" />
        <div *ngIf="vaccineForm.get('expirationDate')?.touched && vaccineForm.get('expirationDate')?.invalid" class="text-danger small">
          Expiration Date is required.
        </div>
      </div>

    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-primary" [disabled]="vaccineForm.invalid">Add Batch</button>
    </div>
  </form>
</div>
