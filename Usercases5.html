<div class="container mt-4">
  <h3>Select Notification Preference</h3>
  <form (ngSubmit)="savePreferences()">
    <div class="form-group">
      <label for="method">Preferred Notification Method:</label>
      <select
        id="method"
        class="form-control"
        [(ngModel)]="method"
        name="method"
        required
      >
        <option value="email">Email</option>
        <option value="sms">SMS</option>
        <option value="both">Both</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Save Preference</button>
  </form>
</div>
