<div class="container mt-5">
  <div class="card shadow-lg p-4 rounded">
    <h3 class="mb-3 text-center">Schedule Vaccination Reminder</h3>

    <form (ngSubmit)="scheduleReminder()">
      <div class="mb-3">
        <label for="appointment" class="form-label">Appointment Date & Time</label>
        <input
          type="datetime-local"
          id="appointment"
          [(ngModel)]="appointmentDate"
          name="appointmentDate"
          class="form-control"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">Schedule Reminder</button>
    </form>

    <div *ngIf="message" class="alert alert-info mt-4 text-center">
      {{ message }}
    </div>
  </div>
</div>
