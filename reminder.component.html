<div class="container mt-5">
  <div class="card shadow-lg p-4 rounded">
    <h3 class="mb-3 text-center">Vaccination Reminder</h3>

    <div class="mb-3">
      <label class="form-label">Fetched Appointment Date & Time</label>
      <input
        type="text"
        class="form-control"
        [value]="appointmentDate"
        readonly
      />
    </div>

    <button (click)="scheduleReminder()" class="btn btn-primary w-100">Schedule Reminder</button>

    <div *ngIf="message" class="alert alert-info mt-4 text-center">
      {{ message }}
    </div>
  </div>
</div>
