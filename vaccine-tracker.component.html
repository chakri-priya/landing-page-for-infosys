
<div class="container mt-5">
  <h2 class="text-center mb-4">Vaccine Inventory</h2>

  <div class="row justify-content-center mb-4">
    <div class="col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="Search by Vaccine Type or Location"
        [(ngModel)]="searchText"
      />
    </div>
  </div>

  <table class="table table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Vaccine Type</th>
        <th>Location</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let vaccine of vaccineData | filterVaccine: searchText"
      >
        <td>{{ vaccine.type }}</td>
        <td>{{ vaccine.location }}</td>
        <td>{{ vaccine.quantity }}</td>
      </tr>
      <tr *ngIf="(vaccineData | filterVaccine: searchText).length === 0">
        <td colspan="3" class="text-center text-danger">No matching records found</td>
      </tr>
    </tbody>
  </table>
</div




  <div class="container mt-4">
  <div class="d-flex justify-content-center mb-3 gap-2">
    <button class="btn btn-primary" (click)="setFilterMode('type')">By Vaccine Type</button>
    <button class="btn btn-success" (click)="setFilterMode('location')">By Location</button>
    <button class="btn btn-warning" (click)="setFilterMode('both')">By Both</button>
  </div>

  <div class="mb-3" *ngIf="filterMode">
    <input
      class="form-control"
      [(ngModel)]="searchText"
      (input)="applySearch()"
      [placeholder]="getPlaceholder()"
    />
  </div>

  <table class="table table-bordered table-striped text-center">
    <thead class="table-dark">
      <tr>
        <th>Vaccine Type</th>
        <th>Location</th>
        <th>Total Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of filteredData">
        <td>{{ row.type }}</td>
        <td>{{ row.location }}</td>
        <td>{{ row.quantity }}</td>
      </tr>
    </tbody>
  </table>
  </div>
